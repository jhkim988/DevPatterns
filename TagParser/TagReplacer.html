<!DOCTYPE html>
<html>
    <head>
        <title>Tag Replacer HTML</title>
        <script type="text/javascript" src="./TagParser.js"></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>섬네일</th>
                    <th>아이디</th>
                    <th>카테고리</th>
                    <th>제목</th>
                    <th>저자</th>
                    <th>출판사</th>
                    <th>가격</th>
                    <th>출판일자</th>
                    <th>페이지 수</th>
                    <th>책 상태코드</th>
                    <th>상품등록날짜</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row">
                    <td class='thumbnail'><img src="${thumbnail}"/></td>
                    <td class='id'>${id}</td>
                    <td class='category'>${category}</td>
                    <td class='title'>${title}</td>
                    <td class='author'>${author}</td>
                    <td class='publisher'>${publisher}</td>
                    <td class='price'>${price}</td>
                    <td class='publishedAt'>${publishedAt}</td>
                    <td class='page'>${page}</td>
                    <td class='code'>${code}</td>
                    <td class='createdAt'>${createdAt}</td>
                    <td class='updateFormButton'><a href="update/goods/updateForm?goodsId=${goodsId}">수정</a></td>
                    <td class='deleteButton'><a href="#">삭제</a></td>
                </tr>
            </tbody>
    </body>
</html>
